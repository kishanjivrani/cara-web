<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Us</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}

.contact-container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h2 {
    color: #333;
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

label {
    margin: 10px 0 5px;
    color: #555;
}

input,
textarea {
    width: 100%;
    padding: 10px;
    margin: 5px 0 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

button {
    background-color: #4caf50;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #45a049;
}

.branch-container {
    display: flex;
    justify-content: space-around;
    margin-top: 30px;
}

.branch {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.branch h3 {
    color: #333;
    display: flex;
    align-items: center;
    justify-content: center;
}

.branch p {
    margin: 10px 0;
    color: #555;
}

    </style>
</head>
<body>
    <div class="contact-container">
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>

        <div class="branch-container">
            <div class="branch">
                <h3>Ahmedabad</h3>
                <p>Address: Naroda</p>
                <p>+91 4546546554</p>
            </div>
            <div class="branch">
                <h3>Surat</h3>
                <p>Address: Adalaj</p>
                <p>+91 7879899797</p>
            </div>
            <div class="branch">
                <h3>Jaipur</h3>
                <p>Address: Pink Square</p>
                <p>+91 8798895656</p>
            </div>
            <div class="branch">
                <h3>Mumbai</h3>
                <p>Address: Bandra</p>
                <p>+91 98979799989</p>
            </div>
        </div>
    </div>
</body>
</html>
